# Disable MQTT for tests
app.mqtt.enabled=false

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: Disable schema.sql execution for tests
# H2 doesn't support TIMESTAMPTZ and BIGSERIAL - let Hibernate create the schema instead
spring.sql.init.mode=never

# Disable TimescaleDB-specific features for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Show SQL for debugging (optional)
spring.jpa.show-sql=false

# Dummy MQTT values (won't be used, but prevents startup errors)
app.mqtt.topic=test/topic
mqtt.broker.url=tcp://localhost:1883
mqtt.username=test
mqtt.password=test