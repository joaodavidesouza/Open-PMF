services:
  # --- Backend Service (Java Spring Boot) ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: open-pmf-backend
    ports:
      - "8080:8080"
    env_file:             
      - .env
    depends_on:
      timescaledb:
        condition: service_started
      mosquitto_broker:
        condition: service_healthy
    restart: always

  # --- Simulator Service (Python / Edge Device) ---
  simulator:
    build:
      context: ./edge
      dockerfile: Dockerfile
    container_name: open-pmf-simulator
    environment:
      - MQTT_TOPIC=${MQTT_TOPIC}
      - MQTT_BROKER_HOST=mosquitto_broker
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASS=${MQTT_PASS}
    depends_on:
      mosquitto_broker:
        condition: service_healthy
    restart: always

  # --- Database Service (TimescaleDB) ---
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    environment:
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - POSTGRES_DB=openpmf
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: always

  # --- MQTT Broker Service ---
  mosquitto_broker:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:Z
      - ./mosquitto/data:/mosquitto/data:Z
      - ./mosquitto/log:/mosquitto/log:Z
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-u", "${MQTT_USER}", "-P", "${MQTT_PASS}"]
      interval: 5s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  timescaledb_data: