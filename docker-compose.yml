services:
  # --- Backend Service (Java Spring Boot) ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: open-pmf-backend
    ports:
      - "8080:8080"
    env_file:           
      - .env          
    depends_on:
      - timescaledb
      - mosquitto_broker
    restart: always

  # --- Simulator Service (Python) ---
  simulator:
    build:
      context: ./edge
      dockerfile: Dockerfile
    container_name: open-pmf-simulator
    depends_on:
      - mosquitto_broker
    restart: always

  # --- Database Service (TimescaleDB) ---
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    environment:
      # Map .env variables to Postgres internal variables
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME}     
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD} 
      - POSTGRES_DB=openpmf
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: always

  # --- MQTT Broker Service ---
  mosquitto_broker:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: always

volumes:
  timescaledb_data: