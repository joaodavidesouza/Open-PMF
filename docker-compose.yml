version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
    volumes:
      - ./infra/mosquitto.conf:/mosquitto/config/mosquitto.conf:Z
    restart: always

  simulator:
    build: ./edge
    container_name: mqtt_simulator
    depends_on:
      - mosquitto

  backend:
    build: ./backend
    container_name: open_pmf_backend
    ports:
      - "8080:8080"
    environment:
      - MQTT_BROKER_URL=tcp://mosquitto:1883
    depends_on:
      - mosquitto